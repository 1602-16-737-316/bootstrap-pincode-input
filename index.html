<!DOCTYPE HTML>

<html>
    <head>
        <title>Bootstrap Pincode Input examples</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-pincode-input.css" rel="stylesheet">
    <style>
        body{

        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/bootstrap-pincode-input.js"></script>
    <script>
        $(document).ready(function() {
            $('.pincode-input').pincodeInput({complete:function(value, e, errorElement){
            	
            	$("#pincode-callback").html("This is the 'complete' callback firing. Current value: " + value);
            	
            	// check the code
            	if(value!="1234"){
            		$(errorElement).html("The code is not correct. Should be '1234'");
            	}else{
            		alert('code is correct!');
            	}
            	
            }});
            
        });
    </script>
    </head>
    <body>

    <div class="container">
        <h1>Bootstrap Pincode Input examples</h1>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <h2>Basic Example (normal input box)</h2>
                    <br/>
                    <br/>
                    <input type="text" class="pincode-input" placeHolder="test" >
            		<br/>
                    <br/>
                    <a href="#" onclick="javascript:$('.pincode-input').pincodeInput('focus')">focus</a><br/>
                    <a href="#" onclick="javascript:$('.pincode-input').pincodeInput('clear')">clear</a><br/>
                    <br/>
                    <br/>
                    complete callback:
                    <span id="pincode-callback"></span>
                </div>
            </div>
        </div>




        </div>

    </body>
</html>
